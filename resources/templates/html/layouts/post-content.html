<div id="post-header">
    <h2><a href="{{post.uri}}">{{post.title}}</a></h2>
    <div id="post-meta" class="row">
        <div class="col-lg-6">
            <i class="fa fa-calendar"></i>&nbsp;
            <small>{{post.date|date:longDate}}</small>

            {% if post.tags|not-empty %}
            <span id="post-tags">
                <b class="fa fa-tags"></b>&nbsp;
                {% for tag in post.tags %}
                <a href="{{tag.uri}}">{{tag.name}}</a>
                {% endfor %}
            </span>
            {% endif %}
        </div>
    </div>
</div>
<div>
    {% if post.toc %}{{post.toc|safe}}{% endif %}
    {{post.content|safe}}
</div>
